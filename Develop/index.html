<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 6am -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="6 AM" aria-label="6 AM" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">LOCK</button>
        </div>
      </div>
      <!-- 7am -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="7 AM" aria-label="7 AM" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">LOCK</button>
        </div>
      </div>
      <!-- 8am -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="8 AM" aria-label="8 AM" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">LOCK</button>
        </div>
      </div>
      <!-- 9am -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="9 AM" aria-label="9 AM" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">LOCK</button>
        </div>
      </div>
      <!-- 10am -->
      <!-- 11am -->
      <!-- 12am -->
      <!-- 1pm -->
      <!-- 2pm -->
      <!-- 3pm -->
      <!-- 4pm -->
      <!-- 5pm -->
      <!-- 6pm -->
      <!-- 7pm -->
      <!-- 8pm -->
      <!-- 9pm -->
      <!-- 10pm -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>

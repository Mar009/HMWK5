<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

    <link rel="text/javascript" href="script.js">
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9am -->
      <div class = "time block row" id= '9'>
        <div class = "col-md-1 hour">
        9AM
        </div>
        <textarea class= "col-md-10 description" id='hr9'></textarea>
        <button class = "btn saveBtn col-md-1 btn-info"><i class = "fas fa-save"></i></button>
      </div>
      <!-- 10am -->
      <div class = "time block row" id= '10'>
        <div class = "col-md-1 hour">
        10AM
        </div>
        <textarea class= "col-md-10 description" id='hr10'></textarea>
        <button class = "btn saveBtn col-md-1 btn-info"><i class = "fas fa-save"></i></button>
      </div>
      <!-- 11am -->
      <div class = "time block row" id= '11'>
        <div class = "col-md-1 hour">
        11AM
        </div>
        <textarea class= "col-md-10 description" id='hr11'></textarea>
        <button class = "btn saveBtn col-md-1 btn-info"><i class = "fas fa-save"></i></button>
      </div>
      <!-- 12am -->
      <div class = "time block row" id= '12'>
        <div class = "col-md-1 hour">
        12PM
        </div>
        <textarea class= "col-md-10 description" id='hr12'></textarea>
        <button class = "btn saveBtn col-md-1 btn-info"><i class = "fas fa-save"></i></button>
      </div>
      <!-- 1pm -->
      <div class = "time block row" id= '1'>
        <div class = "col-md-1 hour">
        1PM
        </div>
        <textarea class= "col-md-10 description" id='hr1'></textarea>
        <button class = "btn saveBtn col-md-1 btn-info"><i class = "fas fa-save"></i></button>
      </div>
      <!-- 2pm -->
      <div class = "time block row" id= '2'>
        <div class = "col-md-1 hour">
        6AM
        </div>
        <textarea class= "col-md-10 description" id='hr2'></textarea>
        <button class = "btn saveBtn col-md-1 btn-info"><i class = "fas fa-save"></i></button>
      </div>
      <!-- 3pm -->
      <div class = "time block row" id= '3'>
        <div class = "col-md-1 hour">
        3PM
        </div>
        <textarea class= "col-md-10 description" id='hr3'></textarea>
        <button class = "btn saveBtn col-md-1 btn-info"><i class = "fas fa-save"></i></button>
      </div>
      <!-- 4pm -->
      <div class = "time block row" id= '4'>
        <div class = "col-md-1 hour">
        4PM
        </div>
        <textarea class= "col-md-10 description" id='hr4'></textarea>
        <button class = "btn saveBtn col-md-1 btn-info"><i class = "fas fa-save"></i></button>
      </div>
      <!-- 5pm -->
      <div class = "time block row" id= '5'>
        <div class = "col-md-1 hour">
        5PM
        </div>
        <textarea class= "col-md-10 description" id='hr5'></textarea>
        <button class = "btn saveBtn col-md-1 btn-info"><i class = "fas fa-save"></i></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
